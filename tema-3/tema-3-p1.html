<!DOCTYPE html>
<html>
<head>
<title>Document</title>
</head>
<body>
    <div id="container"></div>
	<script>

        // Nr de vocale si de consoane
        function show(message)
        {
            document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message;
        }

        var phrase = 'Scrieti un script care sa parcurga fiecare caracter din propozitie si sa numere cate vocale si cate consoane sunt';
        var nrVocale = 0;
        var nrConsoane = 0;
        var nrSpatii = 0;
        var phraseLength = phrase.length;

        for (var i = 0; i < phraseLength; i++) {
            if (phrase[i] == "a" || phrase[i] == "e" || phrase[i] == "i" || phrase[i] == "o" || phrase[i] == "u") {
                nrVocale += 1;
            }
            else if (phrase[i] == " "){
                nrSpatii += 1;
            }
            else  {
                nrConsoane += 1;
            }
        }

        show("Vocale: " + nrVocale);
        show("Consoane: " + nrConsoane);
        show("Spatii: " + nrSpatii);

        //Numara cati de 0 si cati de 1 sunt in sir
        var text = '011100001001';
        var nrZero = 0;
        var nrUnu = 0;
        var textLength = text.length;

        for (var i = 0; i < textLength; i++) {
            if (text[i] === "0") {
                nrZero += 1;
            }
            else  {
                nrUnu += 1;
            }
        }

        show("Zero: " + nrZero);
        show("Unu: " + nrUnu);

	</script>
</body>
</html>
