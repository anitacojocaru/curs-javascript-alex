<!DOCTYPE html>
<html>
	<head>
		<title>Tema 1 - Curs Javascript</title>
	</head>
	<body>
		<p>Mai jos sunt rezultatele</p>
		<script type="text/javascript">
			var a = 10;
			var b = 3;
			var Suma = a + b;
			var Diferenta = a - b;
			var Produsul = a * b;
			var Catul= a / b;
			var Restul= a % b;
			console.log("Suma"+" "+"="+" "+ Suma);
			console.log("Diferenta"+" "+"="+" "+ Diferenta);
			console.log("Produsul"+" "+"="+" "+ Produsul);
			console.log("Catul"+" "+"="+" "+ Catul);
			console.log("Restul"+" "+"="+" "+ Restul);
			console.log(Math.pow(a, b));
		</script>
		
	</body>
</html>
